<div class="paper" id="#paper{{ paper.id }}">
    <h2>{{ paper.title }}</h2>
    <time>{{ paper.date }} | {% if paper.pdf %}<a class="pdf-link" href="{{ paper.pdf.url }}" target="_blank">PDF</a>{% endif %}</time>
    <div class="authors">{{ paper.authors_list|join:", " }}</div>
    <div class="summary">{{ paper.summary_html|safe }}</div>
    <div class="description">{{ paper.description_html|safe }}</div>
    
    
    <div class="tags">
        {% for tag in paper.tags.all %}
        <a class="tag" href="/{{ tag }}/">{{ tag }}</a>
        {% endfor %}
    </div>
</div>
